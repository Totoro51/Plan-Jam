<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   
</head>
<body>
        <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo right">Plan Jam!</a>
                </div>
            
             <div class="row">
               <div class="tasklist col s12 m12">
                 <div class="card blue-grey darken-1">
                   <div class="card-content white-text">
                     <span class="card-title">
                         
                         <div class="row">
                             <form class="col s12">
                                 <div class="row">
                                     <div class="input-field col s6">
                                          <input placeholder="Placeholder" id="Title" type="text" class="validate">
                                         <label for="first_name">Title</label>
                                     </div>
                                 </div>
                             </form>
                         </div>
                     </span>
                         <div class="row">
                             <form class="col s12">
                                 <div class="row">
                                     <div class="input-field col s6">
                                            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                                            <label for="first_name">Description</label>
                                     </div>
                                 </div>
                            </form>
                         </div>                    
                   </div>
                   <div class="card-action">
                     <button>Add Task</button>
                   </div>
                 </div>
               </div>
               <a class="waves-effect waves-light btn-large right">choose task</a>

             </div>
             
</body>
<script>
        // adds a task
        const addTask = () => {
            // assigning variable to the input
            const titleinput = document.querySelector('#Title')

            // grab value that's typed into the input
            const title = titleinput.value

            // create new task
            const task = document.createElement('div')
            const taskTitle = document.createTextNode(title)
            task.appendChild(taskTitle)
            task.style.color = 'darkblue'

            // append task to task list
            const taskList = document.querySelector('.tasklist')
            taskList.appendChild(task)

            // description
            const descripinput =  document.querySelector('#first_name')
            const descript = descripinput.value
            const taskDescript = document.createTextNode(descript)
            task.appendChild(taskDescript)
            task.style.color = 'darkblue'
        }

        // assigning variable to the button
        const button = document.querySelector('.card-action button')
        button.addEventListener('click', addTask)
    </script>
</html>
